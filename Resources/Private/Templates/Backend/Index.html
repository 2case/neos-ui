<!doctype html>
{namespace neos=TYPO3\Neos\ViewHelpers}
<html>
    <head>
        <title>Neos CMS</title>
        <script src="{f:uri.resource(path: 'resource://Neos.Neos.Ui/Public/JavaScript/Host.js')}"></script>
        <link rel="stylesheet" href="{f:uri.resource(path: 'resource://Neos.Neos.Ui/Public/Styles/Host.css')}">
        <link rel="stylesheet" href="{f:uri.resource(path: 'resource://Neos.Neos.Ui/Public/Styles/InspectorEditors.css')}">
        <link rel="stylesheet" href="{f:uri.resource(path: 'resource://Neos.Neos.Ui/Public/Styles/ReactCrop.css')}">
    </head>
    <body>
        <div id="appContainer" data-csrf-token="{f:security.csrfToken()}" data-first-tab="{documentNodeUri}">
            <div data-json="configuration">{configuration}</div>
            <div data-json="initialState">{initialState}</div>
            <div data-json="translations">{translations}</div>
        </div>
    </body>
</html>
