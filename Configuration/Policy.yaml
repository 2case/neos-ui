#                                                                        #
# Security policy for the PackageFactory.Guevara package                 #
#                                                                        #

privilegeTargets:

  'TYPO3\Flow\Security\Authorization\Privilege\Method\MethodPrivilege':

    'PackageFactory.Guevara:BackendLogin':
      matcher: 'method(Neos\Neos\Ui\Controller\LoginController->(index|authenticate)Action()) || method(TYPO3\Flow\Security\Authentication\Controller\AbstractAuthenticationController->authenticateAction())'

    'PackageFactory.Guevara:Backend.GeneralAccess':
      matcher: 'method(Neos\Neos\Ui\Controller\BackendController->.*())'

    'PackageFactory.Guevara:Backend.ServiceAccess':
      matcher: 'method(Neos\Neos\Ui\Controller\BackendServiceController->.*())'

roles:

    'TYPO3.Flow:Everybody':
      privileges:
        -
          privilegeTarget: 'PackageFactory.Guevara:BackendLogin'
          permission: GRANT

    'TYPO3.Neos:Editor':
      privileges:
        -
          privilegeTarget: 'PackageFactory.Guevara:Backend.GeneralAccess'
          permission: GRANT
        -
          privilegeTarget: 'PackageFactory.Guevara:Backend.ServiceAccess'
          permission: GRANT
